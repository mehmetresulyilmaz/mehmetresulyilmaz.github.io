    <style>
        body {
            /* Base (Light) */
            background-color: #f3f4f6;
            color: #1f2937;
            /* Dot pattern for Light mode */
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 24px 24px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Dark Mode Override */
        html.dark body {
            background-color: #050505;
            color: #e5e5e5;
            /* Dot pattern for Dark mode */
            background-image: radial-gradient(#262626 1px, transparent 1px);
        }

        .bento-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .bento-card:hover {
            transform: translateY(-2px);
            z-index: 10;
        }

        /* Light Mode Shadow */
        .bento-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .bento-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark Mode Shadow & Glow */
        html.dark .bento-card {
            box-shadow: none;
        }
        html.dark .bento-card:hover {
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6);
        }
        /* Inner glow only for dark mode */
        html.dark .bento-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
            pointer-events: none;
        }

        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .bar {
            background: #a855f7;
            bottom: 1px;
            height: 3px;
            position: absolute;
            width: 3px;
            animation: sound 0ms -800ms linear infinite alternate;
        }
        
        @keyframes sound {
            0% { opacity: .35; height: 3px; }
            100% { opacity: 1; height: 15px; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f3f4f6; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; }
        
        html.dark ::-webkit-scrollbar-track { background: #050505; }
        html.dark ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Theme Toggle Button Animation */
        .theme-toggle-btn {
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:active {
            transform: scale(0.9);
        }
        html.dark .sun-icon { display: block; }
        html.dark .moon-icon { display: none; }
        html:not(.dark) .sun-icon { display: none; }
        html:not(.dark) .moon-icon { display: block; }
    </style>

    <!-- Theme Initialization Script -->
    <script>
        // Sayfa yüklenmeden temayı ayarla (Flash'ı önler)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
