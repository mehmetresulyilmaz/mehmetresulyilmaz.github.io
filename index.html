  <script>
    // Tema tercihini yÃ¼kle
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const body = document.body;
    const themeBtn = document.getElementById('themeToggle');
    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeBtn.textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
    }
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      setTheme(prefersDark ? 'dark' : 'light');
    }
    themeBtn.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    // Projeleri otomatik ekle
    async function fetchGithubPagesProjects(username) {
      const res = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
      const repos = await res.json();
      const projectList = document.getElementById('projectList');
      const noProjects = document.getElementById('noProjects');
      let found = false;
      for (const repo of repos) {
        if (
          repo.has_pages &&
          repo.name !== `${username.toLowerCase()}.github.io`
        ) {
          found = true;
          let language = repo.language || '';
          let langBarHtml = '';
          if (repo.languages_url) {
            try {
              const langRes = await fetch(repo.languages_url);
              const langs = await langRes.json();
              const total = Object.values(langs).reduce((a, b) => a + b, 0);
              const langKeys = Object.keys(langs);
              if (langKeys.length > 0) {
                langBarHtml = `<div class=\"lang-bar\">` + langKeys.map(key => `
                  <span class=\"lang-chip\">
                    <span class=\"lang-dot\" style=\"background:${getLangColor(key)}\"></span>
                    ${key} <span class=\"lang-percent\">${((langs[key]/total)*100).toFixed(1)}%</span>
                  </span>`).join('') + `</div>`;
                language = langKeys.map(key => `${key} (${((langs[key]/total)*100).toFixed(1)}%)`).join(', ');
              }
            } catch (e) {
              // Hata olursa ana dil ile devam et
            }
          }
          let stars = repo.stargazers_count || 0;
          const projectUrl = `https://${username}.github.io/${repo.name}/`;
          const githubUrl = repo.html_url;
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <h3>${repo.name}</h3>
            <p>${repo.description ? repo.description : 'AÃ§Ä±klama yok.'}</p>
            <div class="project-meta">
              ${langBarHtml}
              <span title="YÄ±ldÄ±z">â˜… ${stars}</span>
            </div>
            <div class="project-links">
              <a class="project-btn demo" href="${projectUrl}" target="_blank" rel="noopener">CanlÄ± Demo</a>
              <a class="project-btn github" href="${githubUrl}" target="_blank" rel="noopener">GitHub</a>
            </div>
          `;
          projectList.appendChild(card);
        }
      }
      if (found && noProjects) noProjects.remove();
    }
    fetchGithubPagesProjects('mehmetresulyilmaz');
    // Up butonu gÃ¶ster/gizle ve yukarÄ± kaydÄ±rma
    const upBtn = document.getElementById('upBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        upBtn.classList.add('visible');
      } else {
        upBtn.classList.remove('visible');
      }
    });
    upBtn.addEventListener('click', () => {
      window.scrollTo({top:0, behavior:'smooth'});
    });
    // Modern renkli dil noktasÄ± ve yÃ¼zdelik iÃ§in yardÄ±mcÄ± fonksiyon
    function getLangColor(lang) {
      const colors = {
        'HTML': '#e34c26',
        'CSS': '#563d7c',
        'JavaScript': '#f1e05a',
        'TypeScript': '#3178c6',
        'Python': '#3572A5',
        'Java': '#b07219',
        'C++': '#f34b7d',
        'C#': '#178600',
        'Shell': '#89e051',
        'Go': '#00ADD8',
        'PHP': '#4F5D95',
        'Ruby': '#701516',
        'Kotlin': '#A97BFF',
        'Swift': '#ffac45',
        'Dart': '#00B4AB',
        'Vue': '#41b883',
        'SCSS': '#c6538c',
        'Other': '#ccc'
      };
      return colors[lang] || '#ccc';
    }
