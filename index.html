    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] },

    <style>
        body { background-color: #f3f4f6; background-image: radial-gradient(#d1d5db 1px, transparent 1px); background-size: 24px 24px; transition: all 0.5s ease; }
        html.dark body { background-color: #050505; background-image: radial-gradient(#262626 1px, transparent 1px); }
        .bento-card { transition: all 0.3s ease; position: relative; overflow: hidden; }
        .bento-card:hover { transform: translateY(-2px); }
        .film-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0.04; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200'/%3E"); }
        /* Suno AI Müzik Barları */
        .bar { background: #a855f7; bottom: 1px; height: 3px; position: absolute; width: 3px; animation: sound 0ms -800ms linear infinite alternate; }
        @keyframes sound { 0% { opacity: .35; height: 3px; } 100% { opacity: 1; height: 15px; } }
    </style>
</head>

    <script>
